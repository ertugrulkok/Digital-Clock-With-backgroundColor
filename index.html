<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Digital Clock With backgroundColor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id='time'></h1>
    <div class="datetime">
      <div class="time">
        <input
          id="hourInput"
          type="number"
          oninput="format(this)"
          min="1"
          max="23"
          step="1"
        />
        <span>:</span>
        <input
          id="minuteInput"
          type="number"
          oninput="format(this)"
          min="1"
          max="59"
          step="1"
        />
        <span>:</span>
        <input
          id="minuteInput"
          type="number"
          oninput="format(this)"
          min="1"
          max="59"
          step="1"
        />
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        
        
      }

      .datetime {
        color: #fff;
        background: #10101e;
        font-family: "Segoe UI", sans-serif;
        width: 440px;
        padding: 15px 10px;
        border: 3px solid #2e94e3;
        border-radius: 5px;
      }

      .datetime:hover {
        background: #2e94e3;
        box-shadow: 0 0 30px #2e94e3;
      }

      .time {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .time input {
        width: 100px;
        margin: 10px;
        font-weight: 600;
        text-align: center;
        border-radius: 10px;
        font-size: 60px;
        margin-top: 25px;
        display: flex;
        align-items: center;
        border: none;
        outline: none;
      }
      span {
        font-size: 60px;
      }
      h1{
          color: white;
          position: absolute;
          margin-bottom: 500px;
      }
    </style>

    <script>
        function newHour(){ var now = new Date();
    var hours = now.getHours();
    var ft = now.toLocaleString("da-German", {
        hour: "numeric",
        minute: "numeric",
        second: "numeric",
        hour24: true
    });
    
    if (0 <= hours && hours < 6) {
        document.body.style.background = "blue";
        var colour = "Blue"; 
    }
    if (6 <= hours && hours < 12) {
        document.body.style.backgroundColor = "orange";
        var colour = "Orange"; 
       
    }
    if (12 <= hours && hours < 18) {
        document.body.style.backgroundColor = "red";
        var colour = "Red"; 
       
    }
    if (18 <= hours && hours < 24) {
        document.body.style.backgroundColor = "black";
        var colour = "Black";
    }
    document.getElementById("time").innerHTML = `The time is ${ft} and the background colour is ${colour}`;
    setTimeout(newHour , 1000)

      function format(input) {
        var hour = document.getElementById("hourInput").value;

          input.value = "0" + input.value;
        }
        if (0 <= hour && hour < 6) {

</html>
